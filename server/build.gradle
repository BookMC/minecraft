buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "https://files.minecraftforge.net/maven"
        }
        maven {
            url "https://jitpack.io"
        }

    }
    dependencies {
        classpath "com.github.asbyth:ForgeGradle:86b2392"
        classpath "com.github.Skytils:mixingradle:d5f9873d60"
    }
}

apply plugin: "net.minecraftforge.gradle.tweaker-server"
apply plugin: "org.spongepowered.mixin"

minecraft {
    version = "1.8.9"
    tweakClass = "org.bookmc.loader.server.BookMCServerLoader"
    mappings = "stable_22"
    runDir = "run"
    makeObfSourceJar = false
}

repositories {
    maven {
        url "https://repo.spongepowered.org/repository/maven-public/"
    }
}

dependencies {
    embed("org.spongepowered:mixin:0.7.11-SNAPSHOT") {
        exclude module: "guava"
        exclude module: "commons-io"
        exclude module: "gson"
        exclude module: "launchwrapper"
        exclude module: "log4j-core"
    }
    embed(project(":common"))
}

jar {
    manifest.attributes(
        "TweakClass": "org.bookmc.loader.BookMCLoader",
        "TweakOrder": 0,
        "Manifest-Version": 1.0
    )

    configurations.embed.each { dep ->
        from(project.zipTree(dep)) {
            exclude "META-INF", "META-INF/**"
            exclude "org/jetbrains/annotations", "org/jetbrains/annotations/**"
        }
    }
}
