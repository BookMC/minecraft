allprojects {
    apply plugin: "java"

    sourceCompatibility = targetCompatibility = 1.8
    compileJava.options.encoding = "UTF-8"

    version = "0.0.1"
    group = "org.bookmc"

    repositories {
        maven {
            url "https://jitpack.io"
        }
        maven {
            url "https://libraries.minecraft.net/"
        }
        mavenCentral()
    }

    dependencies {
        implementation "com.github.BookMC:services:61152c01b9"
        implementation("com.github.BookMC:modding:c03f14153c") {
            exclude module: "log4j-api"
            exclude module: "log4j-core"
        }

        implementation"com.github.BookMC:loader:82400b61b6"
    }

    configurations {
        embed
        implementation.extendsFrom(embed)
    }

    processResources {
        inputs.files "src/main/resources"
        outputs.dir "build/classes/main"
        copy {
            from("src/main/resources")
            into("build/classes/main")
        }
    }

    jar {
        from {
            configurations.embed.collect {
                it.isDirectory() ? it : zipTree(it)
            }
        }

        duplicatesStrategy DuplicatesStrategy.EXCLUDE

        exclude "META-INF/*.RSA", "META-INF/*.SF", "META-INF/*.DSA"
    }
}